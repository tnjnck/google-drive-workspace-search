<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Search Tool</title>
</head>
<body>
    <h2>Google Drive Shared Workspace Search Tool</h2>

    <form id="searchForm">
    <label for="driveIds">Enter Shared Drive IDs (comma-separated):</label><br>
    <input type="text" id="driveIds" placeholder="ID1,ID2,ID3..." /><br><br>

    <label for="searchAll">Also search non-workspaces?</label>
    <input type="checkbox" id="searchAll"><br><br>
    
    <label for="searchTerm">Enter Search Term:</label><br>
    <input type="text" id="searchTerm" placeholder="Search term" /><br><br>

    <label for="replaceTab">Open last search in current tab?</label>
    <input type="checkbox" id="replaceTab"><br><br>

    <button onclick="openDriveSearch()">Search (will open multiple tabs)</button>
    <br><i></i>(Can also press enter)</i>
    </form>
    <script src="script.js"></script>
</body>
</html>
